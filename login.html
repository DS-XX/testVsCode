<!DOCTYPE html>
<html>
    <head>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="element.css">
        <link rel="stylesheet" href="style.css">
        <!-- 引入组件库 -->
    </head>
    <body>
        <div id="login" class="login">
            <div class="loginDiv">
                <el-form :model="form" ref="form" :rules="rules" label-width="80px" :inline="false" size="normal">
                    <el-form-item label="登录名">
                        <el-input v-model="form.loginName"></el-input>
                    </el-form-item>
                    <el-form-item label="密码">
                        <el-input v-model="form.password"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">立即创建</el-button>
                        <el-button>取消</el-button>
                    </el-form-item>
                    <!-- <el-button type="primary" size="default" @click="clickBut">test</el-button> -->
                </el-form>
            </div>
            
        </div>
    </body>
	<script src="vue.js"></script>
    <script src="element.js"></script>
    <script>
        const app = new Vue({
		el: '#login',
		data(){
            return{
                message: 'are you pig？',
                rules:{
                    loginName:[
                        { required: true, message: '请输入登录名', placeholder: '请输入登录名',trigger: 'blur' },
                    ],
                    password:[
                        { required: true, message: '请输入密码', placeholder: '请输入密码',trigger: 'blur' },
                    ]
                },
                form:{
                    loginName : '',
                    password: '',
                }
            }
		},
        methods:{
            onSubmit(){
                const params = {
                    id: 21,
                    loginName: this.form.loginName,
                    password: this.form.password
                }
                axios({
                    method: 'post',
                    headers:{
                        'Content-Type':'application/json'
                    },
                    url: 'http://localhost:8801/user/createName',
                    data: params
                }).then(res=>{})
                // axios.post('http://localhost:8801/user/createName',...params).then(res=>{})
            },
            clickBut(){
                // axios.get({url:})
            }
        }
	    })
    </script>
	<script src="axios.js"></script>
</html>
